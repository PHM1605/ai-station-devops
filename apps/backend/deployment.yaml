apiVersion: apps/v1 
kind: Deployment
metadata:
  name: backend 
  namespace: ai-station 
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: backend 
  template:
    metadata:
      labels:
        app: backend 
      annotations:
        trigger: "17"
    spec:
      containers:
      - name: backend 
        image: ghcr.io/phm1605/aistation-backend:main-2503101
        envFrom:
        - secretRef:
            name: app-secrets
        env:
        - name: DATA_DIR
          value: /data 
        ports:
        - containerPort: 8000
          name: http 
        volumeMounts:
        - name: ai-data 
          mountPath: /data 
        resources:
          requests:
            cpu: 1
            memory: 2Gi 
          limits:
            cpu: 2
            memory: 4Gi 
      volumes:
      - name: ai-data 
        persistentVolumeClaim:
          claimName: ai-data-pvc 
