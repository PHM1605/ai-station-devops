apiVersion: networking.k8s.io/v1 
kind: Ingress 
metadata:
  name: public-ingress
  namespace: ai-station 
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: aistation.io.vn
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80