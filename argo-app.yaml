apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ai-station
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/phm1605/ai-station-devops.git
    targetRevision: main
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: ai-station
  syncPolicy:
    automated:
      prune: true 
      selfHeal: true 
      